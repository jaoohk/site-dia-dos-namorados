<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escolha sua Surpresa</title>
  <style>
    body {
      background: #ffd6e7;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px 20px;
    }

    h1 {
      color: #c73866;
      font-size: 2rem;
      margin: 20px 0;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 300px;
      margin: 0 auto;
    }

    .option-btn {
      background: #ffffff;
      border: 2px solid #c73866;
      border-radius: 20px;
      padding: 20px;
      font-size: 1.2rem;
      color: #c73866;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .option-btn:hover {
      background: #f9bfd5;
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .option-btn:active {
      transform: translateY(0);
    }

    .heart {
      font-size: 3rem;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="options">
    <button class="option-btn" onclick="window.location.href='surpresa.html'">

  </div>

</body>
</html>
