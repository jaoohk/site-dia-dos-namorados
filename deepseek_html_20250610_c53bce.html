<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Tempo Juntos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      color: #333;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 20px;
      color: #d6336c;
    }

    .timer {
      font-size: 1.5rem;
      margin: 20px 0;
      color: #d6336c;
      font-weight: bold;
    }

    .milestone {
      background: white;
      border-radius: 15px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .back-btn {
      background: #d6336c;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin: 20px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #8b1e3f;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <h1>Nosso Tempo Juntos ❤️</h1>

  <div class="timer" id="timer"></div>

  <div class="milestone">
    <h3>Desde o dia em que nos conhecemos</h3>
    <p>14 de Junho de 2023</p>
  </div>

  <div class="heart">❤️</div>

  <button class="back-btn" onclick="window.location.href='escolha.html'">Voltar</button>

  <script>
    function atualizarContador() {
      const dataInicio = new Date('2023-06-14'); // Substitua pela data do seu namoro
      const agora = new Date();
      const diferenca = agora - dataInicio;
      
      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      
      document.getElementById('timer').innerHTML = `
        Estamos juntos há:<br>
        ${dias} dias, ${horas} horas e ${minutos} minutos<br>
        E cada segundo com você é especial!
      `;
    }

    // Atualizar contador imediatamente e a cada minuto
    atualizarContador();
    setInterval(atualizarContador, 60000);
  </script>
</body>
</html>
