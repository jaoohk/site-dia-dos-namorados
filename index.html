<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minha Senha</title>
  <style>
    body {
      background: #ffd6e7;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px 20px;
    }

    .logo {
      font-size: 3rem;
      margin-top: 20px;
    }

    h1 {
      color: #c73866;
      font-size: 2rem;
      margin: 10px 0 5px;
    }

    p {
      color: #8b1e3f;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .senha-digitada {
      background: #ffffffdd;
      border: 2px solid #c73866;
      border-radius: 12px;
      font-size: 2rem;
      letter-spacing: 10px;
      padding: 10px 20px;
      width: fit-content;
      margin: 0 auto 25px;
      color: #333;
    }

    .teclado {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 300px;
      margin: 0 auto 20px;
    }

    .num-btn {
      font-size: 1.5rem;
      padding: 20px;
      background-color: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: #c73866;
      transition: background 0.2s, transform 0.1s;
    }

    .num-btn:active {
      background-color: #f9bfd5;
      transform: scale(0.95);
    }

    .controle {
      background-color: #f9bfd5;
    }

    #acessar {
      display: none;
      background-color: #c73866;
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }

    .erro {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>

</html>
