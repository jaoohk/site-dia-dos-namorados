<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso Amor üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 1rem;
      max-width: 95%;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .foto {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #fff5;
      margin: 1.5rem 0;
    }

    .carta {
      font-size: 1.1rem;
      white-space: pre-line;
      min-height: 150px;
      margin: 2rem 0;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #fff;
      color: #d6336c;
      font-size: 1.1rem;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff5;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ffe0eb;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Feliz Dia dos Namorados! üíë</h1>
    
    <!-- Sua imagem do Imgur (link direto) -->
    <img src="https://i.imgur.com/bK2xVdJ.jpg" alt="Nossa foto" class="foto" />

    <p id="carta" class="carta"></p>

    <button id="tocarMusica" class="btn">Tocar m√∫sica üíñ</button>

    <div class="heart">‚ù§Ô∏è</div>
  </div>

  <!-- M√∫sica externa: substitua por link seu se quiser -->
  <audio id="audio" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const texto = `Amor da minha vida,

Cada momento ao seu lado √© um presente que agrade√ßo todos os dias. 
Voc√™ √© meu sorriso, minha paz, meu lar.

Feliz Dia dos Namorados! üíñ

Com todo o meu amor,
[Seu Nome Aqui]`;

    let i = 0;
    const velocidade = 50;

    function escrever() {
      if (i < texto.length) {
        document.getElementById("carta").textContent += texto.charAt(i);
        i++;
        setTimeout(escrever, velocidade);
      }
    }

    escrever();

    const botao = document.getElementById("tocarMusica");
    const audio = document.getElementById("audio");

    botao.addEventListener("click", () => {
      audio.play();
      botao.style.display = "none";
    });
  </script>
</body>
</html>
