<!DOCTYPE html>

<head>

  <style>
    body {
      background-color: #ffe6f0;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #d6336c;

    }
    input {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #d6336c;
      border-radius: 8px;
      margin-top: 20px;
    }
    button {
      background-color: #d6336c;
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;

      margin-top: 20px;
      display: none;
    }
    button:hover {
      background-color: #b02556;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Tenho algo especial para vocÃª ðŸ’–</h1>
  <input type="password" id="senha" placeholder="Digite a senha" />
  <div class="error" id="erro">Senha incorreta ðŸ˜¢</div>
  <button id="acessar" onclick="window.location.href='surpresa.html'">Para meu amor ðŸ’Œ</button>

  <script>
    const senhaCorreta = "061197"; // vocÃª pode mudar a senha aqui
    const input = document.getElementById("senha");
    const botao = document.getElementById("acessar");
    const erro = document.getElementById("erro");

    input.addEventListener("input", () => {
      if (input.value.toLowerCase() === senhaCorreta.toLowerCase()) {
        botao.style.display = "inline-block";
        erro.style.display = "none";
      } else {
        botao.style.display = "none";
        if (input.value.length > 0) {
          erro.style.display = "block";
        } else {
          erro.style.display = "none";
        }
      }
    });
  </script>
</body>
